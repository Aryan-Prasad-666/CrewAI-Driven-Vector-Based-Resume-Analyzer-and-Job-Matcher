<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer & Job Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hover-lift { transition: transform 0.3s; }
        .hover-lift:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" class="fixed top-4 right-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-full z-50">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block"></i>
    </button>
    
    <div class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <div class="text-center mb-12 fade-in">
            <h1 class="text-5xl font-bold gradient-bg bg-clip-text text-transparent mb-4">
                <i class="fas fa-rocket mr-3"></i>AI-Powered Resume Magic
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">Upload your resume, unlock insights, and discover dream jobs in seconds!</p>
            <div class="flex justify-center">
                <div class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-6 shadow-lg">
                    <i class="fas fa-file-alt text-3xl text-white"></i>
                </div>
            </div>
        </div>

        <div class="max-w-md mx-auto fade-in">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 hover-lift">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/analyze" enctype="multipart/form-data" id="uploadForm">
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-cloud-upload-alt mr-2"></i>Select Your PDF Resume
                        </label>
                        <input type="file" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover-lift shadow-lg transition-all duration-300">
                        <i class="fas fa-magic mr-2"></i>Analyze & Match Jobs
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        // Loading simulation on submit
        document.getElementById('uploadForm').addEventListener('submit', function() {
            const btn = this.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Analyzing...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
